{% extends 'base.html' %}

{% block content %}

Paises Cadastrados
<hr>
<form action="/paises/" method="post">
{% csrf_token %}	
{{ form }}
<input type="submit" name="cadastro_pais" value="Cadastrar">
</form>
<hr>
{% for pais in paises %}
	<li>
		{{ pais.nome }} - {{ pais.codigo }}
	</li>
	<li>
		{{ pais.criado_em }} - {{ pais.modificado_em }}
	</li>
{% endfor %}

{% endblock %}
